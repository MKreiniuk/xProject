<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="nav :: header"/>
<div class="container mt-5 mb-5">
    <h1>Редактирование автомобиля</h1>
    <div th:each="car : ${auto}" class="alert alert-info mt-2">
        <form method="POST">
            <input type="text" name="name" th:value="${car.name}" placeholder="Марка" class="form-control mt-2"/>
            <input type="text" name="model" th:value="${car.model}" placeholder="Модель" class="form-control mt-2"/>
            <input type="text" name="year" th:value="${car.year}" placeholder="Год выпуска" class="form-control mt-2"/>
            <input type="text" name="color" th:value="${car.color}" placeholder="Цвет" class="form-control mt-2"/>
            <input type="text" name="price" th:value="${car.price}" placeholder="Цена покупки" class="form-control mt-2"/>
            <button type="submit" class="btn btn-primary mt-2" th:text="|Обновить|"/>
        </form>
    </div>
</div>
<footer th:include="footer :: footer"/>
</body>
</html>
