<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="nav :: header"/>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <h1 th:text="Автомобили"/>
        <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='/auto/add'">Добавить</button>
        <p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="car : ${autos}" class="col">
                <div th:classappend="${car.state lt 50} ? 'card shadow-sm alert alert-danger mt-2' : (${car.state gt 70} ? 'card shadow-sm alert alert-success mt-2' : 'card shadow-sm alert alert-info mt-2')">
                    <div class="card-body">
                        <h3 th:text="${car.brand}"></h3>
                        <p><b>Модель: </b><span th:text="${car.model}"/></p>
                        <p><b>Год: </b><span th:text="${car.years}"/></p>
                        <p><b>Состояние: </b><span th:text="${car.state}"/></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/auto/' + ${car.id}" class="btn btn-warning">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:include="footer :: footer"/>
</body>
</html>
