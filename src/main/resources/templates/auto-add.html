<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="nav :: header"/>
<div class="container mt-5 mb-5">
    <h1 th:text="${title}"></h1>
    <form action="/auto/add" method="POST">
        <input type="text" name="name" placeholder="Марка" class="form-control mt-2"/>
        <input type="text" name="model" placeholder="Модель" class="form-control mt-2"/>
        <input type="text" name="year" placeholder="Год выпуска" class="form-control mt-2"/>
        <input type="text" name="color" placeholder="Цвет" class="form-control mt-2"/>
        <input type="text" name="price" placeholder="Цена покупки" class="form-control mt-2"/>
        <button type="submit" class="btn btn-primary mt-2" th:text="|Добавить|"/>
    </form>
</div>
<footer th:include="footer :: footer"/>
</body>
</html>
