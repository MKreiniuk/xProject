<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}|"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:include="nav :: header"/>
<div class="container mt-5">
    <h1 th:text="Автомобили"/>
    <button type="button" class="btn btn-primary mt-2" onclick="window.location.href='/auto/add'">Добавить</button>
    <div th:each="car : ${auto}" class="alert alert-info mt-2">
        <h3 th:text="${car.name}"></h3>
        <p th:text="${car.price}"></p>
        <p th:text="${car.year}"></p>
        <p th:text="${car.color}"></p>
        <p th:text="${car.model}"></p>
        <p th:text="${car.view}"></p>
        <a th:href="'/auto/' + ${car.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <a th:href="'/auto/' + ${car.id} + '/delete'" class="btn btn-warning">Удалить</a>
    </div>
    <footer th:include="footer :: footer"/>
</body>
</html>
